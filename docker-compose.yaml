version: '3'
services:
  php:
    container_name: photowalkboston
    build: .
    ports:
      - "8081:8000"
    command: "php"
    volumes:
      - .:/var/task

  mysql:
    container_name: photowalkboston-mysql
    cap_add:
      - SYS_NICE
    restart: always
    image: mysql:8.0
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: photowalkboston
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: photowalkboston
      MYSQL_PASSWORD: photowalkboston

volumes:
  db_data:
    driver: local
